<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>

    <link rel="stylesheet" href="/styles/imageCarousel.css">
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-slide fade">
          <img src="/images/imageCarousel/A01.jpg" alt="ภาพที่ 1">
        </div>
        <div class="carousel-slide fade">
          <img src="/images/imageCarousel/A02.jpg" alt="ภาพที่ 2">
        </div>
        <div class="carousel-slide fade">
          <img src="/images/imageCarousel/A03.jpg" alt="ภาพที่ 3">
        </div>
        <div class="carousel-slide fade">
            <img src="/images/imageCarousel/A04.jpg" alt="ภาพที่ 4">
        </div>
        <div class="carousel-slide fade">
            <img src="/images/imageCarousel/A05.jpg" alt="ภาพที่ 5">
        </div>
        <div class="carousel-slide fade">
            <img src="/images/imageCarousel/A06.jpg" alt="ภาพที่ 6">
          </div>
      
        <a class="prev" onclick="changeSlide(-1)">❮</a>
        <a class="next" onclick="changeSlide(1)">❯</a>
      
        <div class="dots">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
          <span class="dot" onclick="currentSlide(6)"></span>
        </div>
      </div>


    <script src="/apps/imageCarousel.js"></script>
    
</body>
</html>
