<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>

    <link rel="stylesheet" href="/styles/imageCarousel.css">
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-slide fade">
          <img src="https://via.placeholder.com/600x300/FF6666/fff?text=ภาพที่+1" alt="ภาพที่ 1">
        </div>
        <div class="carousel-slide fade">
          <img src="https://via.placeholder.com/600x300/66CCFF/fff?text=ภาพที่+2" alt="ภาพที่ 2">
        </div>
        <div class="carousel-slide fade">
          <img src="https://via.placeholder.com/600x300/99CC66/fff?text=ภาพที่+3" alt="ภาพที่ 3">
        </div>
      
        <a class="prev" onclick="changeSlide(-1)">❮</a>
        <a class="next" onclick="changeSlide(1)">❯</a>
      
        <div class="dots">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>


    <script src="/apps/imageCarousel.js"></script>
    
</body>
</html>
